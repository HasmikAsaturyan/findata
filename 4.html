<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toggle Button Example</title>
</head>
<body>

    <button id="toggleButton" onclick="myFunction()">Hello</button>

    <script>
        function myFunction() {
            var button = document.getElementById("toggleButton");

            if (button.innerHTML === "Hello") {
                button.innerHTML = "Goodbye";
            } else {
                button.innerHTML = "Hello";
            }
        }
    </script>

</body>
</html>
