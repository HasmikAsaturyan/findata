<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        #image-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        img {
            width: 100%;
            height: auto;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        #prevBtn { left: 10px; }
        #nextBtn { right: 10px; }
    </style>
</head>
<body>

    <div id="slider-container">
        <button id="prevBtn" onclick="changeSlide(-1)">❮</button>
        <div id="image-slider">
            <img src="https://via.placeholder.com/600x300" alt="Image 1">
            <img src="https://via.placeholder.com/600x300" alt="Image 2">
            <img src="https://via.placeholder.com/600x300" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
        <button id="nextBtn" onclick="changeSlide(1)">❯</button>
    </div>

    <script>
        var currentSlideIndex = 0;
        var imageUrls = [
            'https://via.placeholder.com/600x300',
            'https://via.placeholder.com/600x300',
            'https://via.placeholder.com/600x300'
            // Add more image URLs as needed
        ];

        function changeSlide(offset) {
            currentSlideIndex += offset;
            showSlide();
        }

        function showSlide() {
            var slider = document.getElementById('image-slider');
            var totalSlides = imageUrls.length;

            if (currentSlideIndex >= totalSlides) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = totalSlides - 1;
            }

            var translateValue = -currentSlideIndex * 100 + '%';
            slider.style.transform = 'translateX(' + translateValue + ')';
        }
    </script>

</body>
</html>
